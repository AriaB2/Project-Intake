<html>
<head>
  <style>
  .margins {
  	margin-bottom: 20px;
  	margin-left: 10px;
  }
  h1, h2 {
  	text-indent: 10px;
  }
  </style>
	 <link rel="stylesheet" type="text/css" href="../../metaphor-master/dist/css/metaphor.css">
</head>
<body>
<h1>Post Your Project</h1>
<hr>
<h2>Project Details</h2>
<div>
  <input placeholder="Project Name" class="margins">
</div>
<div>
  <input placeholder="Short Description" class="margins">
</div>
<div>
<textarea placeholder="Project Details" cols="10" rows="7" style="width: 600px" class="margins"></textarea>
</div>
<div>
  <form class="margins">
    <input type="radio" name="platform" value="web">Web
    <input type="radio" name="platform" value="mobile">Mobile
    <input type="radio" name="platform" value="both">Both
    <input type="radio" name="platform" value="other">Other
  </form>
</div>
  <h2>Contact Information</h2>
<div>
  <input placeholder="First Name" class="margins">
</div>
<div>
  <input placeholder="Last Name" class="margins">
</div>
<div>
  <input placeholder="Phone Number" class="margins">
</div>
<div>
  <input placeholder="Email" class="margins">
</div>
<div>
  <button class="btn btn-success margins" >Submit</button> <button class="btn btn-primary margins">Cancel</button>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="../../metaphor-master/dist/js/metaphor.js"></script>
</body></html>
